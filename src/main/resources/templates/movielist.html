<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" th:href="@{/css/style.css}" />
    <title>Movies</title>
</head>
<body>
    <h1>Movies</h1>

    <form th:action="@{/logout}" method=
        "post">
        <input type="submit" value="Sign Out"/>
    </form>

    <div>
        <h3>Hello <span sec:authentication="name"></span>!</h3>
    </div>
    
    <a href="/addmovie" class="btn btn-success">Add movie</a> 

    <table class="table table-striped">
		<tr>
			<th>Title</th>
            <th>Year</th>

            <th sec:authorize="hasAuthority('ADMIN')"></th>
            <th></th>
		</tr>

		<tr th:each="movie : ${movies}">
			<td th:text="${movie.title}"></td>
            <td th:text="${movie.releaseYear}"></td>
    
            <td><a sec:authorize="hasAuthority('ADMIN')" th:href="@{../movies/{id}/delete (id=${movie.movieid})}" class="btn btn-danger">Delete</a> </td>
            <td><a th:href="@{movies/{id}/edit (id=${movie.movieid})}" class="btn btn-primary">Edit movie</a> </td>
		</tr>
	</table>

  
    
</body>
</html>
